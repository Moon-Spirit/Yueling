name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # 设置Node.js环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 设置Rust环境
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      # 安装Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 安装前端依赖
      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./Yueling

      # 构建前端
      - name: Build frontend
        run: npm run build
        working-directory: ./Yueling

      # 安装Tauri CLI
      - name: Install Tauri CLI
        run: cargo install tauri-cli

      # 构建Android APK
      - name: Build Android APK
        run: cargo tauri android build
        working-directory: ./Yueling

      # 构建Windows桌面端
      - name: Build Windows desktop
        run: cargo tauri build --target x86_64-pc-windows-msvc
        working-directory: ./Yueling

      # 构建Mac OS桌面端
      - name: Build Mac OS desktop
        run: cargo tauri build --target x86_64-apple-darwin
        working-directory: ./Yueling

      # 构建Linux桌面端
      - name: Build Linux desktop
        run: cargo tauri build --target x86_64-unknown-linux-gnu
        working-directory: ./Yueling

      # 构建后端
      - name: Build backend
        run: cargo build --release
        working-directory: ./server

      # 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ./Yueling/src-tauri/target/
            ./server/target/release/server

      # 创建GitHub Release
      - name: Create Release
        id: create_release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false

      # 上传Android APK
      - name: Upload Android APK
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Yueling/src-tauri/target/release/bundle/android/app/build/outputs/apk/release/app-release.apk
          asset_name: yueling-${{ github.run_number }}.apk
          asset_content_type: application/vnd.android.package-archive

      # 上传Windows安装包
      - name: Upload Windows MSI
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Yueling/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/yueling_0.1.0_x64_en-US.msi
          asset_name: yueling-${{ github.run_number }}-windows.msi
          asset_content_type: application/x-msi

      # 上传Mac OS安装包
      - name: Upload Mac OS DMG
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Yueling/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/yueling_0.1.0_x64.dmg
          asset_name: yueling-${{ github.run_number }}-macos.dmg
          asset_content_type: application/x-apple-diskimage

      # 上传Linux安装包
      - name: Upload Linux DEB
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Yueling/src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/yueling_0.1.0_amd64.deb
          asset_name: yueling-${{ github.run_number }}-linux.deb
          asset_content_type: application/x-debian-package

      # 上传后端可执行文件
      - name: Upload Backend Asset
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./server/target/release/server
          asset_name: server-${{ github.run_number }}
          asset_content_type: application/octet-stream